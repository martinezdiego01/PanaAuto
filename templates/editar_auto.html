<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Auto - PanaAuto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Auto</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" class="mt-3">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <select class="form-select" id="marca" name="marca" required>
                    <option value="Toyota" {% if auto.marca == 'Toyota' %}selected{% endif %}>Toyota</option>
                    <option value="Honda" {% if auto.marca == 'Honda' %}selected{% endif %}>Honda</option>
                    <option value="Nissan" {% if auto.marca == 'Nissan' %}selected{% endif %}>Nissan</option>
                    <option value="Kia" {% if auto.marca == 'Kia' %}selected{% endif %}>Kia</option>
                    <option value="Hyundai" {% if auto.marca == 'Hyundai' %}selected{% endif %}>Hyundai</option>
                    <option value="Mitsubishi" {% if auto.marca == 'Mitsubishi' %}selected{% endif %}>Mitsubishi</option>
                    <option value="BMW" {% if auto.marca == 'BMW' %}selected{% endif %}>BMW</option>
                    <option value="Ford" {% if auto.marca == 'Ford' %}selected{% endif %}>Ford</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ano" class="form-label">AÃ±o</label>
                <select class="form-select" id="ano" name="ano" required>
                    {% for year in range(2010, 2025) %}
                        <option value="{{ year }}" {% if auto.ano == year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" name="modelo" id="modelo" value="{{ auto.modelo }}" required>
            </div>
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" name="placa" id="placa" value="{{ auto.placa }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio ($)</label>
                <input type="number" class="form-control" name="precio" id="precio" step="0.01" value="{{ auto.precio }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('ver_autos') }}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
