<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Autos - PanaAuto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Filtrar Autos</h1>
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <select class="form-select" id="marca" name="marca">
                    <option value="">Todas las marcas</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Kia">Kia</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="BMW">BMW</option>
                    <option value="Ford">Ford</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Año</label>
                <select class="form-select" id="ano" name="ano">
                    <option value="">Todos los años</option>
                    {% for year in range(2010, 2025) %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio Máximo ($)</label>
                <input type="number" class="form-control" name="precio" id="precio" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Volver al Inicio</a>
        </form>
        {% if autos %}
        <h2 class="mt-5">Resultados de Búsqueda</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Placa</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                {% for auto in autos %}
                <tr>
                    <td>{{ auto.marca }}</td>
                    <td>{{ auto.modelo }}</td>
                    <td>{{ auto.ano }}</td>
                    <td>{{ auto.placa }}</td>
                    <td>${{ auto.precio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
